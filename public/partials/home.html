<header class="navbar">
  <div class="container">
    <!-- <a class="navbar-brand" href="#">MyNight</a> -->
    <div class="navbar-text navbar-right">
      <a href="#">Sign up</a>
    </div>
  </div>
</header>
<div class="content">
  <div class="container">
    <div class="title text-center">
      <h1>MyNight</h1>
    </div>
    <div class="search-box" ng-hide="places[0].name">
      <form>
        <div class="input-group input-group-lg">
          <span class="input-group-addon" id="sizing-addon1">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
          </span>
          <input type="text" class="form-control" placeholder="Where are you?" aria-describedby="sizing-addon1" ng-model="search.text">
          <div class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="find()">Search</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
