<header class="navbar">
  <div class="container">
    <!-- <a class="navbar-brand" href="#">MyNight</a> -->
    <div class="navbar-text navbar-right">
      <a href="#">Sign up</a>
    </div>
  </div>
</header>
<div class="content">
  <div class="container">
    <div class="search-section" ng-hide="places[0].name">
      <div class="title text-center">
        <h1>MyNight</h1>
      </div>
      <div class="search-box">
        <form>
          <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1">
              <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </span>
            <input type="text" class="form-control" placeholder="Where are you?" aria-describedby="sizing-addon1" ng-model="search.text">
            <div class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="find()">Search</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="list-section" ng-show="places[0].name">
      <div class="title text-center">
        <h1>MyNight</h1>
      </div>
      <div class="row">
        <div class="col-md-4 place-box" ng-repeat="place in places">
          <h3 class="place-name text-center">{{place.name}}</h3>
          <button class="btn btn-default">Eu vou!</button>
        </div>
      </div>
    </div>
  </div>
</div>
